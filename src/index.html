<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <section class="conteudo">
            <div class="titulo">
                <label for="theme" class="label">
                    Calculadora
                    <img src="./image/moon.png" id="theme-img" alt="">
                </label>
                <input id="theme" type="checkbox" name="theme" class="checkbox">
            </div>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="buttom operadores" style="font-size: 12px;" onclick="limpar()">AC</button></td>
                    <td><button class="buttom operadores" onclick="limpar_item()">&lt;</button></td>
                    <td><button class="buttom operadores" onclick="inserir('*')">x</button></td>
                    <td><button class="buttom operadores" style="font-size: 12px;" onclick="inserir('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="buttom" onclick="inserir('7')">7</button></td>
                    <td><button class="buttom" onclick="inserir('8')">8</button></td>
                    <td><button class="buttom" onclick="inserir('9')">9</button></td>
                    <td><button class="buttom operadores" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="buttom" onclick="inserir('4')">4</button></td>
                    <td><button class="buttom" onclick="inserir('5')">5</button></td>
                    <td><button class="buttom" onclick="inserir('6')">6</button></td>
                    <td><button class="buttom operadores" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttom" onclick="inserir('1')">1</button></td>
                    <td><button class="buttom" onclick="inserir('2')">2</button></td>
                    <td><button class="buttom" onclick="inserir('3')">3</button></td>
                    <td rowspan="2">
                        <button class="buttom res operadores" onclick="calcular()">=</button>
                    </td>
                </tr>
                <tr>
                    <td><button class="buttom" onclick="inserir('0')">0</button></td>
                    <td colspan="2"><button class="buttom ponto" onclick="inserir('.')">.</button></td>
                </tr>
            </table>
        </section>
    </main>
</body>
<script src="scripts.js"></script>
</html>
